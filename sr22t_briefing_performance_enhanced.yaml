# SR22T Briefing Performance Data - Enhanced Version
# Optimized subset for routine departure/arrival briefings

metadata:
  aircraft_model: "Cirrus SR22T"
  weight_lb: 3600
  version: "2.0"
  last_updated: "2025-01-01"
  data_source: "Cirrus Aircraft POH"
  runway_condition: "Dry, Hard Surface"
  notes: "Essential briefing data at maximum gross weight"
  subset_of: "sr22t_3600lb_all_performance_data.yaml"

# Data validation parameters
validation:
  pressure_altitude_range_ft: [0, 10000]
  temperature_range_celsius: [0, 40]
  weight_fixed_lb: 3600
  required_fields: ["weight_lb", "pressure_altitude_ft"]
  extrapolation_allowed: false
  missing_data_handling: "error"

# Interpolation configuration
interpolation:
  method: "bilinear"
  pressure_altitude_step_ft: 1000
  temperature_step_celsius: 20
  rounding_rules:
    distances_ft: 50
    gradients_ft_per_nm: 1

# Field definitions for programmatic parsing
field_definitions:
  weight_lb: "Aircraft gross weight in pounds"
  pressure_altitude_ft: "Pressure altitude in feet MSL"
  ground_roll_ft: "Ground roll distance to rotate/lift off"
  total_distance_ft: "Total distance to clear 50-foot obstacle"
  climb_speed_kias: "Indicated airspeed for climb performance"
  climb_gradient_ft_per_nm: "Climb gradient in feet per nautical mile"

